<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SaviNetwork</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  .container {
    background: rgba(0, 0, 0, 0.35);
    padding: 4rem 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    max-width: 450px;
    width: 90%;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
  }

  p {
    font-size: 1.25rem;
    margin-top: 0;
    color: #d1d5db;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }

    .container {
      padding: 3rem 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SaviNetwork</h1>
    <p>Your gateway to seamless connectivity and innovation.</p>
  </div>
</body>
</html>
